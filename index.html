                                    document.getElementById("roleForm").addEventListener("submit", function (event) {

                                       var url = '';

                                       // Tentukan URL berdasarkan pilihan role
                                       switch (selectedRole) {
                                          case 'superAdmin':
                                             url = 'superadmin-login.html';
                                             break;
                                          case 'admin':
                                             url = 'admin-login.html';
                                             break;
                                          case 'crm':
                                             url = 'crm-login.html';
                                             break;
                                          default:
                                             url = 'crm-login.html'; // Default URL jika tidak ada yang dipilih
                                       }
